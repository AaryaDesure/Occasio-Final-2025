<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Reviews</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <style>
        .header {
            background: #ff7eb3;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: white;
        }

        .header h2 {
            margin: 0;
            font-size: 24px;
        }

        body {
            font-family: "Oswald", sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(logo/gradient.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
            background: linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85));
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 32px;
            margin-bottom: 30px;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .filter-btn {
            background: #ff7eb3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #ff3e74;
            transform: translateY(-2px);
        }

        .reviews-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .review-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            animation: popIn 0.4s ease;
        }

        .review-card:hover {
            transform: translateY(-5px);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .reviewer-name {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .event-type {
            background: #ff7eb3;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
        }

        .event-theme {
            color: #666;
            font-size: 16px;
            font-style: italic;
            margin: 5px 0 10px;
        }

        .rating {
            color: gold;
            font-size: 18px;
            margin: 10px 0;
        }

        .review-text {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .timestamp {
            font-size: 12px;
            color: #888;
            text-align: right;
        }

        .home-button {
            margin-left: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f5f5f5;
            color: #003049;
            text-decoration: none;
            font-size: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background-color: #7ddbea;
            color: #003049;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 48, 73, 0.3);
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .reviews-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="Homepage.html" class="home-button">
            <i class="fas fa-home"></i>
        </a>
        <h1>Event Reviews Gallery</h1>
    </div>

    <div class="container">
        <h1>Customer Experiences</h1>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Events</button>
            <button class="filter-btn" data-filter="Wedding">Weddings</button>
            <button class="filter-btn" data-filter="Birthday">Birthdays</button>
            <button class="filter-btn" data-filter="Corporate">Corporate</button>
        </div>

        <div class="reviews-grid" id="reviewsContainer">
            <!-- Reviews will be loaded here -->
        </div>
    </div>

    <script>
        // Function to load reviews from the server
        async function loadReviews() {
            try {
                const response = await fetch('get_reviews.php');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const reviews = await response.json();

                const reviewsContainer = document.getElementById('reviewsContainer');
                reviewsContainer.innerHTML = '';

                reviews.forEach(review => {
                    const reviewCard = document.createElement('div');
                    reviewCard.className = 'review-card';
                    reviewCard.dataset.eventType = review.event_type;

                    // Format the timestamp
                    const date = new Date(review.timestamp);
                    const formattedDate = date.toLocaleString();

                    reviewCard.innerHTML = `
                        <div class="review-header">
                            <div class="reviewer-name">${review.name}</div>
                            <div class="event-type">${review.event_type}</div>
                        </div>
                        <div class="event-theme">${review.theme || 'Standard'}</div>
                        <div class="rating">${'&#9733;'.repeat(review.rating)}</div>
                        <div class="review-text">${review.review_text}</div>
                        <div class="timestamp">${formattedDate}</div>
                    `;

                    reviewsContainer.appendChild(reviewCard);
                });
            } catch (error) {
                console.error('Error loading reviews:', error);
                const reviewsContainer = document.getElementById('reviewsContainer');
                reviewsContainer.innerHTML = '<div class="error-message">Error loading reviews. Please try again later.</div>';
            }
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', () => {
                // Update active button
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                const filter = button.dataset.filter;
                const reviewCards = document.querySelectorAll('.review-card');

                reviewCards.forEach(card => {
                    if (filter === 'all' || card.dataset.eventType === filter) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });

        // Load reviews when page loads
        document.addEventListener('DOMContentLoaded', loadReviews);

        // Add error message styling
        const style = document.createElement('style');
        style.textContent = `
            .error-message {
                text-align: center;
                color: #ff3e74;
                padding: 20px;
                font-size: 18px;
                background: #fff;
                border-radius: 10px;
                margin: 20px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
